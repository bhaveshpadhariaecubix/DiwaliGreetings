<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali Ecubix Family</title>
    <style>
        body {
            font-family: 'Brush Script MT', cursive; /* Cursive font for festive feel */
            background-color: #fff8e1; /* Soft light orange background */
            font-size: xx-large;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #6a1b9a; /* Deep purple for text */
        }
        h1 {
            color: #d50000; /* Bright red for the heading */
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #ffd740; /* Golden shadow for a glowing effect */
        }
        video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }
        /* Centering container for audio and button */
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding for better spacing */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
        }
        button {
            margin-top: 20px;
            background-color: #ffd600; /* Bright yellow button */
            color: #3e2723; /* Dark brown for button text */
            border: none;
            border-radius: 5px;
            padding: 15px 25px; /* Increased padding */
            cursor: pointer;
            font-size: 1.2rem; /* Larger font size for the button */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Shadow effect */
            
        }
        button:hover {
            background-color: #ffab00; /* Darker yellow on hover */
        }
    </style>
</head>
<body>
    <h1>Happy Diwali, Ecubix Family!</h1>

    <!-- Video Display -->
    <video id="diwaliVideo" autoplay muted controls>
        <source src="static/videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Centered Audio and Button -->
    <div class="center-container">
        <!-- Audio will play here -->
        <audio id="audio" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>

        <!-- Play random greeting button -->
        <button id="playButton">Greeting</button>
    </div>

    <script>
        // Array of audio files
        var audioFiles = [
            'static/diwali_greeting_0c8e97c983254667a7ef1625c9a5bcb3.mp3',
            'static/diwali_greeting_0baa8eff2e0f4cc59d5e559015732461.mp3',
            // Add more .mp3 files as needed
        ];

        // Function to get a random audio file from the array
        function getRandomAudio() {
            var randomIndex = Math.floor(Math.random() * audioFiles.length);
            return audioFiles[randomIndex];
        }

        // Set a random audio source on page load
        var audio = document.getElementById('audio');
        document.getElementById('audioSource').src = getRandomAudio();
        audio.load(); // Load the new audio source

        // Try to autoplay when the page loads (muted initially)
        window.addEventListener('load', function() {
            audio.play().then(() => {
                console.log("Audio started autoplaying");
            }).catch(error => {
                console.log("Autoplay was prevented. User interaction is required.");
            });
        });

        // Unmute and play the audio when the button is clicked
        document.getElementById('playButton').addEventListener('click', function() {
            audio.src = getRandomAudio(); // Get a random audio file
            audio.muted = false; // Unmute the audio
            audio.play(); // Play the new audio
        });

        // Play a random greeting when the video starts
        document.getElementById('diwaliVideo').addEventListener('play', function() {
            audio.src = getRandomAudio(); // Get a random audio file
            audio.play(); // Play the random greeting
        });
    </script>
</body>
</html>
