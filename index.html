<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali Ecubix Family</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #fff3e0; /* Light Diwali-themed background */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff6f00; /* Bright Orange for Diwali */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            max-width: 800px; /* Larger max width for larger screens */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        audio {
            margin-top: 20px;
            display: block;
            width: 100%;
            max-width: 500px;
        }
        button {
            margin-top: 20px;
            background-color: #ff6f00; /* Orange button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        button:hover {
            background-color: #e65100; /* Darker orange for hover */
        }

        /* Make the layout responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            video {
                max-width: 600px;
            }
            button {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            video {
                max-width: 100%;
            }
            button {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }

        /* Add Diwali special colors */
        body {
            background-image: url('https://i.imgur.com/pdR9I4l.jpg'); /* Festive background */
            background-size: cover;
            background-position: center;
        }
        h1 {
            font-family: 'Brush Script MT', cursive; /* A festive, elegant font */
            text-shadow: 2px 2px 4px #e65100; /* Diwali-themed shadow */
        }
        button {
            background-color: #ffab00; /* Gold button */
            color: #311b92; /* Dark purple text */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
        }
        button:hover {
            background-color: #ff6f00; /* Bright orange on hover */
        }
    </style>
</head>
<body>
    <h1>Happy Diwali Ecubix Family</h1>

    <!-- Video Display -->
    <video id="diwaliVideo" autoplay muted controls>
        <source src="static/8627312-hd_1920_1080_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio will play here -->
    <audio id="audio" autoplay controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- Play random greeting button -->
    <button id="playButton">Play Random Greeting</button>

    <script>
        // Array of audio files
        var audioFiles = [
            'static/diwali_greeting_0c8e97c983254667a7ef1625c9a5bcb3.mp3',
            'static/diwali_greeting_0baa8eff2e0f4cc59d5e559015732461.mp3',
            // Add more .mp3 files as needed
        ];

        // Function to get a random audio file from the array
        function getRandomAudio() {
            var randomIndex = Math.floor(Math.random() * audioFiles.length);
            return audioFiles[randomIndex];
        }

        // Set a random audio source on page load
        document.getElementById('audioSource').src = getRandomAudio();
        document.getElementById('audio').load(); // Load the new audio source

        // Play a random greeting when the button is clicked
        document.getElementById('playButton').addEventListener('click', function() {
            var audio = document.getElementById('audio');
            audio.src = getRandomAudio(); // Get a random audio file
            audio.play(); // Play the new audio
        });

        // Play a random greeting when the video starts
        document.getElementById('diwaliVideo').addEventListener('play', function() {
            var audio = document.getElementById('audio');
            audio.src = getRandomAudio(); // Get a random audio file
            audio.play(); // Play the random greeting
        });
    </script>
</body>
</html>
